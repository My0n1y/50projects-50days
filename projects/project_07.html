<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .container.hover-right .right {
      width: 75vw;
      z-index: 2;
    }

    .container.hover-right .left {
      width: 25vw;
    }

    .container.hover-left .left {
      width: 75vw;
    }

    .container.hover-left .right {
      width: 25vw;
    }

    .left {
      position: absolute;
      background: url("../imgs/project_07/image.png") no-repeat center/cover;
      height: 100vh;
      width: 50vw;
      left: 0;
      z-index: 1;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .right {
      position: absolute;
      background: url("../imgs/project_07/image\ \(2\).png") no-repeat center/cover;
      height: 100vh;
      width: 50vw;
      right: 0;
      z-index: 1;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .right.active {
      width: 80vw;
      right: -20%;
    }

    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      border: 2px solid white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      white-space: nowrap;
      color: black;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    h1 {
      font-size: 4rem;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>爱丽丝</h1>
      <a href="#" class="btn">了解详情</a>
    </div>
    <div class="right">
      <h1>浮波柚叶</h1>
      <a href="#" class="btn">了解详情</a>
    </div>
  </div>
  <script>
    let container = document.querySelector('.container')
    let right = document.querySelector('.right')
    let left = document.querySelector('.left')
    right.addEventListener('mouseover', () => {
      container.classList.add('hover-right')
    })
    right.addEventListener('mouseleave', () => {
      container.classList.remove('hover-right')
    })
    left.addEventListener('mouseover', () => {
      container.classList.add('hover-left')
    })
    left.addEventListener('mouseleave', () => {
      container.classList.remove('hover-left')
    })
  </script>
</body>

</html>
