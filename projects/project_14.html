<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, white 50%, skyblue 50%);
    }

    nav {
      width: 80px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      background-color: white;
      border-radius: 5px;
      overflow-x: hidden;
      transition: width 0.6s linear;
    }

    nav.active {
      width: 350px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 0;
      opacity: 0;
      transition: width 0.6s linear, opacity 0.6s linear;
    }

    nav.active ul {
      width: 100%;
      opacity: 1;
    }

    .icon {
      background-color: white;
      border: 0;
      cursor: pointer;
      padding: 0;
      position: relative;
      height: 30px;
      width: 30px;
    }

    .line {
      background-color: #5290f9;
      height: 2px;
      width: 20px;
      position: absolute;
      top: 10px;
      left: 5px;
      transition: transform 0.6s linear;
    }

    .line2 {
      top: auto;
      bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
    }

    nav ul li {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <nav id="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Works</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="icon" id="toggle">
      <div class="line line1"></div>
      <div class="line line2"></div>
    </button>
  </nav>
  <script>
    let toggle = document.getElementById('toggle')
    let nav = document.getElementById('nav')
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active')
    })
  </script>
</body>

</html>
